<!DOCTYPE html>
<html lang="en">
<head>

    <title>Error - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

        <div class="row justify-content-center">

                    </div>
                </div>
            </div>
        </div>
    </div>
